project:
  type: website
  # pre-render: pre-render-listing-content.R
  output-dir: docs
  preview:
    port: 4200
    browser: true
    watch-inputs: true
    timeout: 3600
  resources:
    - CNAME

profile:
  default: english

website:
  favicon: assets/img/favicon.ico
  search:
    location: navbar
    type: overlay
  page-navigation: true
  title: "Myo Minn Oo"
  description: "Epidemiology, Data Science, Consulting"
  site-url: https://myominnoo.github.io
  repo-url: https://github.com/myominnoo/myominnoo.github.io
  google-analytics:
    tracking-id: "G-LW606KXSWS"
    anonymize-ip: true
  cookie-consent:
    type: express
    prefs-text: "Change cookies üç™"

  navbar:
    pinned: true
    # logo: assets/img/profile.png
    # left:
    right:
      - href: projects/index.qmd
        text: Projects
      - href: about.qmd
        text: About Me
      - href: contact.qmd
        text: Contact
      - href: blog/index.qmd
        text: Blog
      - icon: linkedin
        aria-label: LinkedIn
        href: https://www.linkedin.com/in/myominnoo/
      - icon: mortarboard
        aria-label: Google Scholar
        href: https://scholar.google.com/citations?user=0000-0003-4089-016X
      - icon: github
        aria-label: GitHub
        href: https://github.com/myominnoo

  reader-mode: false
  page-footer:
    border: true
    center: "&#169; 2021-2026 Myo Minn Oo"

format:
  html:
    theme:
      dark: darkly
      light: flatly
    mainfont: Arial
    respect-user-color-scheme: true
    toc-depth: 4
    toc-location: left
    toc: true
    pagetitle: "Myo Minn Oo | {{< meta title >}}"
    page-layout: article
    anchor-sections: true
    link-external-newwindow: true
    smooth-scroll: true
    code-line-numbers: true
    code-link: true
    code-copy: true
    highlight-style: a11y
    linkcolor: "cyan"

execute:
  freeze: auto