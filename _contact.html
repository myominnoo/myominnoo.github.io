<div id="contact-wrapper" style="display: block !important; visibility: visible !important; margin: 20px 0; border: 1px solid #eee; padding: 20px; border-radius: 8px;">
    <form action="https://submit-form.com/rAnA4SIDX" method="POST">

        <div style="margin-bottom: 15px;">
            <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Name *</label>
            <input type="text" id="name" name="name" required style="width: 100%; height: 40px; display: block !important; border: 1px solid #999; padding: 5px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Email *</label>
            <input type="email" id="email" name="email" required style="width: 100%; height: 40px; display: block !important; border: 1px solid #999; padding: 5px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="type" style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Project Type *</label>
            <select id="type" name="project-type" required style="width: 100%; height: 40px; display: block !important; border: 1px solid #999;">
                <option value="">Select...</option>
                <option value="Epidemiological Research">Epidemiological Research</option>
                <option value="Data Science">Data Science</option>
                <option value="Data Viz">Data Viz</option>
                <option value="Advanced Statistics">Advanced Statistics</option>
            </select>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="message" style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Project Description *</label>
            <textarea id="message" name="message" rows="4" required style="width: 100%; display: block !important; border: 1px solid #999; padding: 5px;"></textarea>
        </div>

        <button type="submit" style="background-color: #E63946; color: white; padding: 12px 24px; border: none; cursor: pointer; font-size: 16px; font-weight: bold;">
            Submit Request
        </button>
    </form>
</div>
